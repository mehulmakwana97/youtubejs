<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta content="width" name="MobileOptimized">
    <meta content="true" name="HandheldFriendly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Youtube API Example</title>
    <meta name="description" content="Youtube API Example">

    <link rel="canonical" href="/">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300italic,300,400|Port+Lligat+Slab' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <div class="page-content">
      <div class="container">
        <article>
          <div class="col-lg-24">
            <div class="embed-responsive embed-responsive-1by1 video-container">
              <div class="video-mask">
                <img src="/assets/img/content/video-bg.png">
              </div>
              <div class="clearfix code-display">
                <div class="show-highlighted-text"></div>
              </div>

              <!-- <div class="video-image-overlay" style="background-image: url('https://i.ytimg.com/vi/S89TcY2KbVk/maxresdefault.jpg');"></div> -->
              <iframe width="560" height="700" src="https://www.youtube.com/embed/S89TcY2KbVk?autoplay=1&loop=1&rel=0&playlist=S89TcY2KbVk" class="embed-responsive-item" frameborder="0" volume="0"></iframe>

              <div id="video-play-S89TcY2KbVk" type="button" class="btn btn-lg overlay-video-btn" data-toggle="modal" data-target="#modal-home">
                <i class="aicon icon-play"></i>
              </div>

            </div>


            <div class="full-video-modal modal fade" id="modal-home" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-id="video-home">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="embed-responsive embed-responsive-1by1 full-video">
                        <div class="video-frame" id="video-home" data-video-id="S89TcY2KbVk" data-video="youtube"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </article>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/site.js"></script>
  </body>

</html>
